e:
  cp12: document
  cp12-predicate: operator
  cp12-and-and-equals: cp12-predicate
  cp12-and-or-equals: cp12-predicate
  cp12-or-and-equals: cp12-predicate
  cp12-or-or-equals: cp12-predicate
  cp12-and-and-contains: cp12-predicate
  cp12-and-or-contains: cp12-predicate
  cp12-or-and-contains: cp12-predicate
  cp12-or-or-contains: cp12-predicate
  cp12-and-and-intersects: cp12-predicate
  cp12-and-or-intersects: cp12-predicate
  cp12-or-and-intersects: cp12-predicate
  cp12-or-or-intersects: cp12-predicate


p:
- id: cp12
  public:
    name: CP12
    description: |
      Декларативная система из [12 композитных предикативных операторов](@cp12-predicate)
      для сопоставления множеств кортежей по принципам теории множеств и логики.
    content: |
      CP-12 формализует процесс сравнения двух множеств структурированных данных —
      ключа и замка — через комбинацию кванторов и типов сопоставления. Основная
      идея: замена императивной логики обработки данных на выбор одного из 12
      готовых декларативных правил.

- id: cp12-predicate
  public:
    name: Композитный предикат
    description: |
      Логическое правило, определяющее отношение между множествами
      кортежей.

- id: cp12-and-and-equals
  public:
    name: AND_AND_EQUALS
    description: Все кортежи ключа строго равны всем кортежам замка.
    content: |
      Ключ: [[admin], [editor]]
      Замок: [[admin], [editor]]
      → Полное взаимное соответствие.

- id: cp12-and-or-equals
  public:
    name: AND_OR_EQUALS
    description: Каждый кортеж ключа равен хотя бы одному кортежу замка.
    content: |
      Ключ: [[read], [write]]
      Замок: [[read], [execute], [write]]
      → Все требования найдены в данных.

- id: cp12-or-and-equals
  public:
    name: OR_AND_EQUALS
    description: Хотя бы один кортеж ключа равен всем кортежам замка.
    content: |
      Ключ: [[admin], [user]]
      Замок: [[admin], [admin]]
      → Элемент 'admin' присутствует во всех записях.

- id: cp12-or-or-equals
  public:
    name: OR_OR_EQUALS
    description: Хотя бы один кортеж ключа равен хотя бы одному кортежу замка.
    content: |
      Ключ: [[cat], [dog]]
      Замок: [[bird], [cat]]
      → Есть совпадение 'cat'.

- id: cp12-and-and-contains
  public:
    name: AND_AND_CONTAINS
    description: Все кортежи ключа содержатся в каждом кортеже замка.
    content: |
      Ключ: [[red]]
      Замок: [[red, blue], [red, green]]
      → 'red' есть в каждой записи.

- id: cp12-and-or-contains
  public:
    name: AND_OR_CONTAINS
    description: Каждый кортеж ключа содержится хотя бы в одном кортеже замка.
    content: |
      Ключ: [[red], [blue]]
      Замок: [[red, yellow], [blue, green]]
      → 'red' и 'blue' где-то присутствуют.

- id: cp12-or-and-contains
  public:
    name: OR_AND_CONTAINS
    description: Хотя бы один кортеж ключа содержится во всех кортежах замка.
    content: |
      Ключ: [[admin], [user]]
      Замок: [[admin, write], [admin, read]]
      → 'admin' есть в каждой записи.

- id: cp12-or-or-contains
  public:
    name: OR_OR_CONTAINS
    description: Хотя бы один кортеж ключа содержится хотя бы в одном кортеже замка.
    content: |
      Ключ: [[cat]]
      Замок: [[dog], [cat, fish]]
      → 'cat' где-то найден.

- id: cp12-and-and-intersects
  public:
    name: AND_AND_INTERSECTS
    description: Каждый кортеж ключа пересекается с каждым кортежем замка.
    content: |
      Ключ: [[red, blue], [green]]
      Замок: [[red, yellow], [blue, green]]
      → Все элементы ключа имеют общие атрибуты со всеми элементами замка.

- id: cp12-and-or-intersects
  public:
    name: AND_OR_INTERSECTS
    description: Каждый кортеж ключа пересекается хотя бы с одним кортежем замка.
    content: |
      Ключ: [[read], [write]]
      Замок: [[read, execute], [admin, write]]
      → 'read' и 'write' имеют совпадения в данных.

- id: cp12-or-and-intersects
  public:
    name: OR_AND_INTERSECTS
    description: Хотя бы один кортеж ключа пересекается со всеми кортежами замка.
    content: |
      Ключ: [[admin, user], [guest]]
      Замок: [[admin, read], [user, write]]
      → Кортеж [admin, user] пересекается со всеми записями.

- id: cp12-or-or-intersects
  public:
    name: OR_OR_INTERSECTS
    description: Хотя бы один кортеж ключа пересекается хотя бы с одним кортежем замка.
    content: |
      Ключ: [[cat]]
      Замок: [[dog], [cat, mouse]]
      → Есть общий элемент 'cat'.
